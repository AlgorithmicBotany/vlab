<h1>Form-based editors</h1>

<p>
<a name="#anim"></a>
There is only one form-based editor: it edits the Animate file
(which has a default filename of <tt>anim.a</tt>). The Animate file's
parameters are described in the <cite>Cpfg User's Manual</cite>.</p>
