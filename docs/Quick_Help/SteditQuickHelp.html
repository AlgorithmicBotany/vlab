<html>
  <h3>Stedit Quick Help</h3>
  <ul type=none>
    <li><b>Move point</b>:</li>
    <ul type=none>
      <li> Cmd + Left click and drag <b>OR</b></li>
      <li> Select "Lock Rotation" from pop-up menu, and Left click and drag</li>
    </ul>
    <br>
    <li><b>Rotate</b>: Left click and drag</li>
    <li><b>Zoom</b>: Middle click and drag <b>OR</b></li>
    <ul type=none>
      <li>Alt + Left click and drag <b>OR</b></li>
      <li>Scroll wheel</li>
    </ul>
    <li><b>Pan</b>: Shift + Left click and drag</li>
  </ul>
</html>
